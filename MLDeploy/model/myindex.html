<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>COVID-19 early symptom detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
 

</head>
<style>
body,h1 {font-family: "Raleway", sans-serif; color:red; font-weight: bold; }
body, html {height: 100% }
form{ color:white;}
</style>

<body style="background-image: url('https://images.unsplash.com/photo-1485291571150-772bcfc10da5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2900&q=80'); background-size: cover; margin-left: 5%; border:1px solid black;">
 <div class="login">
  <h1>Enter your symptoms to see how urgently you need care</h1>

    <div class="Variables">
    <form action="{{ url_for('predict')}}"method="post">

    <label>Age</label>
    <input type="number" name="age" placeholder="Age" required="required" step="1" min="0" max="120"/>
    <br>
    <br>


    <label>Sex</label>
    <select id = "sex" name = 'sex'>
    <option value = "male">Male</option>
    <option value = "female">Female</option>
    </select>
    <br>
    <br>
    
    <label>Cough</label>
    <select id = "cough" name = 'cough' >
    <option value = "Yes">Yes</option>
    <option value = "No">No</option>
    </select>
    <br>
    <br>

    <label>Fever</label>
    <select id = "fever" name = 'fever' >
        <option value = "Yes">Yes</option>
        <option value = "No">No</option>
    </select>
    <br>
    <br>

    <label>Chills</label>
    <select id = "chills" name = 'chills' >
        <option value = "Yes">Yes</option>
        <option value = "No">No</option>
    </select>
    <br>
    <br>

    <label>Sore Throat</label>
    <select id = "sore_throat" name = 'sore_throat' >
        <option value = "Yes">Yes</option>
        <option value = "No">No</option>
    </select>
    <br>
    <br>

    <label>Headache</label>
    <select id = "headache" name = 'headache' >
        <option value = "Yes">Yes</option>
        <option value = "No">No</option>
    </select>
    <br>
    <br>

    <label>Fatigue</label>
    <select id = "fatigue" name = 'fatigue' >
        <option value = "Yes">Yes</option>
        <option value = "No">No</option>
    </select>
    <br>
    <br>

  </div>
  <br>
  <br>
  <div>
  <button type="submit" class="btn btn-primary btn-block btn-large">Check</button>
  </div>    

    </form>

   <br>
   <br>
   {{ prediction_text }}

  </div>


</body>
</html>
