<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Find The Resale Price Of Your Car Now!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>
<style>
body,h1 {font-family: "Raleway", sans-serif; color:red; font-weight: bold; }
body, html {height: 100% }
form{ color:white;}
</style>
<body style="background-image: url('https://images.unsplash.com/photo-1485291571150-772bcfc10da5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2900&q=80'); background-size: cover; margin-left: 5%; border:1px solid black;">
 <div class="login">
  <h1>Predict Resale Value</h1>

    <div class="Variables">
    <form action="{{ url_for('predict')}}"method="post">

    <label>Brand</label>
    <select id = "Brand" name = 'Brand'>
                    <option value = "Maruti">Maruti</option>
                    <option value = "Hyundai">Hyundai</option>
                    <option value = "Honda">Honda</option>
                    <option value = "Audi">Audi</option>
                    <option value = "Nissan">Nissan</option>
                    <option value = "Toyota">Toyota</option>
                    <option value = "Volkswagen">Volkswagen</option>
                    <option value = "Tata">Tata</option>
                    <option value = "Land">Land</option>
                    <option value = "Mitsubishi">Mitsubishi</option>
                    <option value = "Renault">Renault</option>
                    <option value = "Mercedes-Benz">Mercedes-Benz</option>
                    <option value = "BMW">BMW</option>
                    <option value = "Mahindra">Mahindra</option>
                    <option value = "Ford">Ford</option>
                    <option value = "Porsche">Porsche</option>
                    <option value = "Datsun">Datsun</option>
                    <option value = "Jaguar">Jaguar</option>
                    <option value = "Volvo">Volvo</option>
                    <option value = "Chevrolet">Chevrolet</option>
                    <option value = "Skoda">Skoda</option>
                    <option value = "Mini">Mini</option>
                    <option value = "Fiat">Fiat</option>
                    <option value = "Jeep">Jeep</option>
                    <option value = "Smart">Smart</option>
                    <option value = "Ambassador">Ambassador</option>
                    <option value = "Isuzu">Isuzu</option>
                    <option value = "ISUZU">ISUZU</option>
                    <option value = "Force">Force</option>
                    <option value = "Bentley">Bentley</option>
                    <option value = "Lamborghini">Lamborghini</option>
                    <option value = "Hindustan">Hindustan</option>
                    <option value = "OpelCorsa">OpelCorsa</option>
             </select>



    <label>Location</label>
    <select id = "Location" name = 'Location'>
    <option value = "Mumbai">Mumbai</option>
    <option value = "Pune">Pune</option>
    <option value = "Chennai">Chennai</option>
    <option value = "Coimbatore">Coimbatore</option>
    <option value = "Hyderabad">Hyderabad</option>
    <option value = "Jaipur">Jaipur</option>
    <option value = "Kochi">Kochi</option>
    <option value = "Kolkata">Kolkata</option>
    <option value = "Delhi">Delhi</option>
    <option value = "Bangalore">Bangalore</option>
    <option value = "Ahmedabad">Ahmedabad</option>
    </select>
    <label>Manufactured Year</label>
    <input type="number" name="Year" placeholder="Year" required="required" min="1996" max="2019"/>
    <label>Kilometers Driven</label>
    <input type="number" name="Kilometers_Driven" placeholder="Total Kilometers Driven" required="required" />


    <label>Fuel Type</label>
    <select id = "Fuel Type" name = Fuel_Type >
        <option value = "CNG">CNG</option>
        <option value = "Diesel">Diesel</option>
        <option value = "Petrol">Petrol</option>
        <option value = "LPG">LPG</option>
        <option value = "Electric">Electric</option>
    </select>
    <br>
    <br>
    <label>Transmission</label>
    <select id = "Transmission" name = Transmission>
    <option value = "Manual">Manual</option>
    <option value = "Automatic">Automatic</option>
    </select>

   <label>Current Owner</label>
    <select id = "Current Owner" name="Owner_Type">
    <option value = "First">First</option>
    <option value = "Second">Second</option>
    <option value = "Fourth & Above">Fourth & Above</option>
    <option value = "Third">Third</option>
    </select>

    <label>Mileage</label>
    <input type="number" name="Mileage" placeholder="Mileage" required="required" step="0.1" min="4.0" max="40.0"/>
</div>
    <br>
   <br>
    <div>
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict The Price</button>
    </div>

    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
